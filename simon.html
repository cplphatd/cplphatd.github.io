<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Simon Game</title>
        <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/simon.css">
        <link rel="stylesheet" href="css/animate.css">
    </head>
    <body>
        <div id="mainContainer">
            <div class="vertContainer">
                    <h1>Final Simon Fantasy!</h1>
                    <h2 id="round" class="invisible">
                        XP:  <span id="roundNumber">0</span> / <span id="nextLevel">0</span>
                    </h2>
                    <div id="warning" class="hidden">
                        Hard mode activated! Enter the sequence in reverse!
                    </div>
                    <h2 id="levelUp" class="invisible animated">
                        Level up! Speed increase!
                    </h2>
            </div>
            <div id="controls" class="vertContainer">
                <div>Choose difficulty:</div>
                <div class="btn-group">
                    <button id="normal" class="btn btn-warning">Normal</button>
                    <button id="hard" class="btn btn-warning">Hard</button>
                </div>
                <button id="start" class="btn btn-success">Start</button>
            </div>
            <div class="horizContainer">
                <div id="green" class="square"></div>
                <div id="red" class="square"></div>
            </div>
            <div class="horizContainer">
                <div id="yellow" class="square"></div>
                <div id="blue" class="square"></div>
            </div>
        </div>
        <script src="js/jquery-2.2.4.js"></script>
        <script src="css/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
        <script src="js/simon.js"></script>
    </body>
</html>
